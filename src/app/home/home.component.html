<div class="container">
<h2>Welcome to Home Page</h2>
<p>This is the home page of our app.</p>
<p-button routerLink="/create" label="Add a new product"></p-button>

<p-table [value]="products">
<ng-template pTemplate="header">
<tr>
<th>Name</th>
<th>Price</th>
<th>Category</th>
<th></th>
</tr>
</ng-template>
<ng-template pTemplate="body" let-product let-index="rowIndex">
<tr>
<td>{{ product.name }}</td>
<td>{{ product.price }}</td>
        <td>{{ product.category }}</td>
        <td>
          <p-button routerLink="/edit/{{ index }}" label="Edit" class="action-button"></p-button>
          <p-button label="Delete" icon="pi pi-times" (click)="deleteProduct(index)"></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
